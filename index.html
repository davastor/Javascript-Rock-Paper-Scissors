<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        
        <title>Rock, Paper, Scissors!</title>
    </head>

    <body>
      <h1>Rock, Paper, or Scissors?  Make your choice!</h1>

      <div style="padding: 10px">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissBtn">Scissors</button>
      </div>
      <div style="text-align:center">
        <div id="playerChoiceText"></div>
        <div id="result"></div>
        <div id="round"></div>
        <div id="playerWins"></div>
        <div id="computerWins"></div>
        <div id="ties"></div>
      </div>
      
    <script type="text/javascript" src="script.js"></script>
    </body>


</html>
